{% extends "base.html" %}

{% block title %}Madlibs - Home{% endblock %}

{% block content %}
    <h1>Welcome to Madlibs Story Generator!</h1>
    <form method="POST" action="/">
        <label for="template">Select a Story Template:</label>
        <select id="template" name="template">
            {% for template in templates %}
                <option value="{{ template }}">{{ template }}</option>
            {% endfor %}
        </select>
        <button type="submit">Start</button>
    </form>
{% endblock %}
